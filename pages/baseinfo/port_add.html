<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="./js/port_add.js"></script>
    <title></title>
    <style>

        html, body {
            margin: 0px;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-layout" id="layout_port_add" style="width: 100%;height: 100%;" allowResize="false">
        <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:none;  padding:10px;">
        <div id="portFormAdd">

                	<input id="id" name="id"  class="mini-hidden" />
            <table class="form-table" border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
                <tr>
                    <td class="form-label">港口编号：</td>
                    <td class="form-content">
                        <input name="portNo" id="portNo" class="mini-textbox"  required="true" maxlength="20" requiredErrorText="港口编号不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">港口名称：</td>
                    <td class="form-content">
                        <input name="name" id="name" class="mini-textbox"  required="true" maxlength="30" requiredErrorText="名称不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">港口类型：</td>
                    <td class="form-content">
                        <input name="portType" id="portType" class="mini-combobox" valueField="id" textField="name"
                               required="true" maxlength="3" requiredErrorText="港口类型 1：集装箱 2：其他不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">所属公司：</td>
                    <td class="form-content">
                        <input name="company" id="company" class="mini-textbox"  required="true" maxlength="50" requiredErrorText="所属公司不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">港口经度：</td>
                    <td class="form-content">
                        <input name="longitude" id="longitude" class="mini-textbox"  required="true" maxlength="10" requiredErrorText="经度不能为空" onclick="PagePortAdd.funOpenLngLat()"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">港口纬度：</td>
                    <td class="form-content">
                        <input name="latitude" id="latitude" class="mini-textbox"  required="true" maxlength="10" requiredErrorText="纬度不能为空" onclick="PagePortAdd.funOpenLngLat()"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">港口半径：</td>
                    <td class="form-content">
                        <input name="radius" id="radius" class="mini-textbox"  required="true" maxlength="10" requiredErrorText="港口半径不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">备<span style="padding: 0 12px;"></span>注：</td>
                    <td class="form-content">
                        <input name="description" id="description" class="mini-textarea" style="width:350px; height: 80px;"  required="true" maxlength="100" requiredErrorText="备注不能为空"/>
                    </td>
                </tr>
            </table>
         </div>
            
        </div>
        <div  region="south" showSplit="false" showSplitIcon="false" height="30" showHeader="false"  style="border: none">
	        <div class="mini-toolbar" style="position: fixed;left:0;bottom: 0;right:0;text-align: center;border-width: 1px 0 0 0" >
	            <a class="mini-button cursor" onclick="PagePortAdd.funSave()" iconCls="icon-save">保存</a>
	            <a class="mini-button cursor" onclick="PagePortAdd.funCancel()" iconCls="icon-cancel" style="margin:0 20px;">取消</a>
	        </div>
        </div>
    </div>
    <script type="text/javascript">
    	mini.parse();
    </script>
</body>
</html>
